<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea numero 8</title>
    <link href="assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <div>
        <h1> Formulario de Inscripcion</h1>
        <form class="centrar">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputnombre">Nombre</label>
                    <input type="text" class="form-control" id="inputnombre" placeholder="Ingrese su nombre">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputapellido">Apellido</label>
                    <input type="text" class="form-control" id="inputapellido" placeholder="Ingrese aqui su apellido">
                </div>


                <div class="form-group col-md-4">
                    <label for="inputuser">Usuario</label>
                    <input type="text" class="form-control" id="inputuser" placeholder="Ingrese aqui su usuario">
                </div>
            </div>


            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
        <br>
    </div>
    <h1>Esta es una tabla con bootstrap</h1>
    <div class="container fonta">
        <br>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Usuario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Lucas</td>
                    <td>Carrasco</td>
                    <td>@lucasC</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Ignacio</td>
                    <td>Torres</td>
                    <td>@igtor</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Marco</td>
                    <td>Fuenzalida</td>
                    <td>@Marfuz</td>
                </tr>
            </tbody>
        </table>
    </div>


    <footer>

        <p>&copy; 2022-2023 Luis Alberto Echeverria Sepulveda.
        </p>
    </footer>
</body>

</html>
